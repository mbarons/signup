<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="left-sec">
        <!--<img src="images/pexels-giuseppe-macri-2005726936-29208377.jpg" alt=""> -->
        <div class="overlay">
            <p>SIGN UP WEBSITE</p>
        </div>
    </div>
    <div class="right-sec">
        <div class="forms-top">
            <p>This is not a real online service! You know you need something like thi sin your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="#" method="PUT">
            <div class="forms-sec">
                <p>Let's do this!</p>

                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>


                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="input"> 
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                   
                    <div class="input"> 
                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pass" id="confirm-pass">
                    </div>
            </div>
            <div class="forms-bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
